<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>NewsCatcher</title>
  </head>
  <body>
    <nav class="navbar" style="border-bottom:1px solid grey">
      <div class="col-lg-12 mx-auto text-center">
        <h1>
          NewsCatcher
        </h1>
      </div>
    </nav>
    <div class="col-lg-8 mx-auto text-center" style="margin-top:50px">
      <p style="font-weight:500; font-size:1.2em;">Prezzi Attuali</p>
    </div>
    <div class="row" style="width:80%;margin:auto">
      {% for price in prices %}
      <div class="col-lg-3 text-center">
      <div class="card" style="margin-top:20px">

        <p><strong>{{price.symbol}}</strong><br> {{price.price}} $</p>
      </div>
      </div>
      {% endfor %}
      
    </div>
    <div class="col-lg-8 mx-auto text-center" style="margin-top:50px">
      <p style="font-weight:500; font-size:1.2em;">Inserisci una parola di ricerca</p>
      <form action="{% url 'search' %}"  method="get" >
      <input type="text" name = "q">
      <input type="submit"value="Search"/>
    </form>
    <div>
  </body>
</html>
